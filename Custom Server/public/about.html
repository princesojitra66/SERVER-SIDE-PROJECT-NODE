<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | My Node Server</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #06b6d4, #4f46e5);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>About This Server</h1>
  <p>
    This custom Node.js server is built using the core <b>HTTP module</b> — no external frameworks or dependencies.  
    It’s lightweight, fast, and flexible enough to handle HTML, JSON, and dynamic routes with ease.
  </p>

  <a href="/">← Back Home</a>

</body>
</html>
